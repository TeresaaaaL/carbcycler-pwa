<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f4f7f7; color: #0f172a; display: grid; place-items: center; min-height: 100vh; margin: 0; }
      .box { background: white; border-radius: 14px; padding: 24px; width: min(560px, 92vw); box-shadow: 0 8px 30px rgba(2, 6, 23, 0.1); }
      h1 { margin-top: 0; font-size: 1.4rem; }
      p { line-height: 1.5; color: #334155; }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Offline Mode</h1>
      <p>The app shell is available offline after first successful load. Reconnect once if this is your first visit.</p>
    </div>
  </body>
</html>
